{% extends 'base.html' %}

{% block content %}
<div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">
            <div class="row">
                <div>
                    {% include 'forms/home_form.html' %}
                    <div class="page-header"></div>
                    {% for res in results %}
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{ res.pretty_date }}</h3>
                        </div>
                        <div class="panel-body">
                            <ul class="nav nav-pills" role="tablist">
                                <li><a>Protein: <span class="badge">{{ res.proteins }}</span></a></li>
                                <li><a>Carbohydates: <span class="badge">{{ res.carbs }}</span></a></li>
                                <li><a>Fat: <span class="badge">{{ res.fats }}</span></a></li>
                                <li><a>Calories: <span class="badge">{{ res.calories }}</span></a></li>
                                <li><a class="btn btn-link" href="{{ url_for('day', date=res.backend_date) }}" type="button">View Detail</a></li>
                            </ul>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
{% endblock %}
