<!DOCTYPE html>
<html lang="en">
{% include('head.html') %}
<body>
{% include('nav_bar.html') %}

<div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">
    <div class="row">
        <div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Foods</h3>
                </div>
                <div class="panel-body">
                    <form action="{{ url_for('food') }}" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="food-name">Food Name</label>
                            <input class="form-control" id="food-name" placeholder="Food Name" type="text" name="name">
                        </div>
                        <div class="form-group">
                            <label for="protein">Protein</label>
                            <input class="form-control" id="protein" placeholder="Protein" type="number" name="proteins">
                        </div>
                        <div class="form-group">
                            <label for="carbohydrates">Carbohydrates</label>
                            <input class="form-control" id="carbohydrates" placeholder="Carbohydrates" type="number" name="carbs">
                        </div>
                        <div class="form-group">
                            <label for="fat">Fat</label>
                            <input class="form-control" id="fat" placeholder="Fat" type="number" name="fats">
                        </div>
                        <button class="btn btn-primary" type="submit">Add</button>
                    </form>
                    <div class="page-header"></div>
                    {% for food in foods_list %}
                        <ul class="nav nav-pills" role="tablist">
                            <li class="active"><a>{{ food.name }}</a></li>
                            <li><a>Protein: <span class="badge">{{ food.proteins }}</span></a></li>
                            <li><a>Carbohydrates: <span class="badge">{{ food.carbs }}</span></a></li>
                            <li><a>Fat: <span class="badge">{{ food.fats }}</span></a></li>
                            <li><a>Calories: <span class="badge">{{ food.calories }}</span></a></li>
                        </ul>
                        <div class="page-header"></div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
