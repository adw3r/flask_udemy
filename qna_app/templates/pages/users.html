{% extends 'base.html' %}

{% block content %}
    <div class="container theme-showcase" role="main">

      <div class="page-header">
        <h1>Users</h1>
        <h6>Click to promote to expert</h6>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="list-group">
            {% for user_from_list in users_list %}
            <a href="{{ url_for('promote', user_id=user_from_list['id']) }}" class="list-group-item {% if user_from_list['expert'] %} active {% endif %}">
              <h4 class="list-group-item-heading">{{ user_from_list.name }}</h4>
            </a>
            {% endfor %}
          </div>
        </div><!-- /.col-lg-12 -->
      </div>

    </div> <!-- /container -->
{% endblock %}
